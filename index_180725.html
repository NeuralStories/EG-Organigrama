                                            <td className="px-4 py-3 font-bold text-gray-800">{p.nombre_apellidos}</td>
                                            <td className="px-4 py-3 text-gray-600">{p.nombre_puesto}</td>
                                            <td className="px-4 py-3 text-gray-600">{p.departamento}</td>
                                            <td className="px-4 py-3">
                                                <span className={`text-xs font-semibold px-2 py-1 rounded-full ${p.approved ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}`}>
                                                    {p.approved ? 'Aprobado' : 'Pendiente'}
                                                </span>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            {profiles.length === 0 && <p className="text-sm text-gray-500 text-center py-4">No hay nuevas altas registradas.</p>}
                        </div>
                    </div>
                );
             };
            
            const ActivityLog = ({ log, onReset }) => {
                const timeAgo = (date) => {
                    const seconds = Math.floor((new Date() - new Date(date)) / 1000);
                    let interval = seconds / 31536000;
                    if (interval > 1) return `hace ${Math.floor(interval)} años`;
                    interval = seconds / 2592000;
                    if (interval > 1) return `hace ${Math.floor(interval)} meses`;
                    interval = seconds / 86400;
                    if (interval > 1) return `hace ${Math.floor(interval)} días`;
                    interval = seconds / 3600;
                    if (interval > 1) return `hace ${Math.floor(interval)} horas`;
                    interval = seconds / 60;
                    if (interval > 1) return `hace ${Math.floor(interval)} minutos`;
                    return `hace ${Math.floor(seconds)} segundos`;
                };

                return (
                     <div className="bg-white p-4 rounded-lg shadow h-full">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="font-bold">Registro de Actividad</h3>
                            <button onClick={onReset} className="p-1 hover:bg-gray-200 rounded-full" title="Borrar registro">
                                <TrashIcon />
                            </button>
                        </div>
                        <ul className="space-y-4">
                            {log.map((item) => (
                                <li key={item.id} className="flex items-start">
                                    <div className="flex-shrink-0 h-6 w-6 rounded-full bg-gray-200 flex items-center justify-center mr-3">
                                        <svg className="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                    </div>
                                    <div>
                                        <p className="text-sm font-medium">{item.action}</p>
                                        <p className="text-xs text-gray-500">{timeAgo(item.created_at)}</p>
                                    </div>
                                </li>
                            ))}
                             {log.length === 0 && <p className="text-sm text-gray-500 text-center py-4">No hay actividad registrada.</p>}
                        </ul>
                    </div>
                );
            };

            return (
                <>
                {showResetConfirm && (
                    <ConfirmationModal 
                        message="¿Estás seguro de que quieres borrar todo el registro de actividad? Esta acción es irreversible."
                        onConfirm={() => { onResetLog(); setShowResetConfirm(false); }}
                        onCancel={() => setShowResetConfirm(false)}
                    />
                )}
                <div className="space-y-6">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <StatCard title="Total Empleados" value={jobProfiles.length} />
                        <StatCard title="Progreso General" value={`${Math.round(progress)}%`} />
                        <StatCard title="Fichas Aprobadas" value={jobProfiles.filter(p => p.approved).length} />
                        <StatCard title="Fases del Estudio" value={studyData.filter(p => p.id.startsWith('phase')).length} />
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2 space-y-6">
                             <AttendanceRateChart profiles={jobProfiles} />
                             <NuevasAltas profiles={jobProfiles} onNavigate={onNavigate} setProfileToEdit={setProfileToEdit} />
                        </div>
                        <div className="lg:col-span-1">
                            <ActivityLog log={activityLog} onReset={() => setShowResetConfirm(true)} />
                        </div>
                    </div>
                </div>
                </>
            );
        };
        
        const PhaseSummary = ({ phase, allTasks, showNotification, user, summaryData, onSummaryUpdate, aiModel, openaiApiKey }) => {
            const [isLoading, setIsLoading] = useState(false);
            
            const phaseTaskIds = phase.sections?.flatMap(s => s.tasks || []) || [];
            const phaseTasks = allTasks.filter(t => phaseTaskIds.includes(t.task_id));
            const canTakeAction = phaseTasks.length > 0 && phaseTasks.some(t => t.is_completed);

            const handleGenerateSummary = async () => {
                if (!openaiApiKey) {
                    showNotification('La clave de API de OpenAI no está configurada.', 'error');
                    return;
                }

                setIsLoading(true);

                const taskNotes = phaseTasks
                    .filter(t => t.is_completed && t.notes)
                    .map(t => `Tarea: ${t.task_id}\nNotas: ${t.notes}`)
                    .join('\n\n');

                const prompt = `
                    Eres un consultor de organización de empresas. Analiza la siguiente información de una fase de un estudio organizativo y genera un resumen contextual.
                    El resumen debe explicar el estado actual de la fase, los puntos clave identificados a través de las notas de las tareas completadas y las posibles implicaciones o siguientes pasos.

                    Fase: ${phase.title}
                    Descripción de la fase: ${phase.sections[0]?.description || ''}
                    
                    Datos de las tareas completadas:
                    ${taskNotes || 'No se han proporcionado notas para las tareas completadas.'}

                    Basado en esta información, proporciona un resumen coherente y profesional en español.
                `;

                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${openaiApiKey}` },
                        body: JSON.stringify({ model: aiModel, messages: [{ role: 'system', content: 'Eres un consultor de organización de empresas.' }, { role: 'user', content: prompt }] })
                    });
                    const data = await response.json();
                    if (data.error) throw new Error(data.error.message);
                    const generatedText = data.choices[0].message.content;

                    const { error: upsertError } = await supabaseClient
                        .from('phase_summaries')
                        .upsert({
                            phase_id: phase.id,
                            user_id: user.id,
                            summary_text: generatedText
                        }, { onConflict: 'phase_id, user_id' });

                    if (upsertError) throw upsertError;

                    showNotification('Resumen generado y guardado con éxito.', 'success');
                    onSummaryUpdate();

                } catch (err) {
                    showNotification(`Error al generar o guardar el resumen: ${err.message}`, 'error');
                } finally {
                    setIsLoading(false);
                }
            };

            const handleDeleteSummary = async () => {
                setIsLoading(true);
                try {
                    const { error } = await supabaseClient
                        .from('phase_summaries')
                        .delete()
                        .match({ phase_id: phase.id, user_id: user.id });
                    
                    if (error) throw error;
                    
                    showNotification('Resumen eliminado con éxito.', 'success');
                    onSummaryUpdate();

                } catch (err) {
                    showNotification(`Error al eliminar el resumen: ${err.message}`, 'error');
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="subsection mt-6 border-t-4 border-blue-200">
                    <h3 className="text-lg font-bold">Resumen de Fase con IA</h3>
                    <div className="mt-4">
                        <div className="flex flex-wrap gap-4">
                            <button onClick={handleGenerateSummary} className="btn-success" disabled={!canTakeAction || isLoading}>
                                {isLoading ? <LoaderIcon /> : <SparklesIcon />}
                                {isLoading ? 'Procesando...' : 'Generar / Actualizar Resumen'}
                            </button>
                             <button onClick={handleDeleteSummary} className="btn-danger" disabled={!canTakeAction || isLoading || !summaryData}>
                                {isLoading ? <LoaderIcon /> : <TrashIcon />}
                                {isLoading ? 'Procesando...' : 'Eliminar Resumen'}
                            </button>
                        </div>
                        
                        {!canTakeAction && (
                             <p className="text-sm text-gray-500 mt-3">Completa al menos una tarea de esta fase para poder generar un resumen.</p>
                        )}

                        {summaryData && summaryData.summary_text && (
                            <div className="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-md">
                                <h4 className="font-bold mb-2">Resumen Guardado:</h4>
                                <p className="text-sm whitespace-pre-wrap">{summaryData.summary_text}</p>
                                <p className="text-xs text-gray-500 mt-2">Última actualización: {new Date(summaryData.created_at).toLocaleString()}</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const SummariesSection = ({ phaseSummaries, showNotification, aiModel, openaiApiKey }) => {
            const [isLoading, setIsLoading] = useState(false);
            const [generalSummary, setGeneralSummary] = useState('');
            const summaryTextAreaRef = useRef(null);
            useAutosizeTextArea(summaryTextAreaRef, generalSummary);

            const handleGenerateGeneralSummary = async () => {
                if (!openaiApiKey) {
                    showNotification('La clave de API de OpenAI no está configurada.', 'error');
                    return;
                }
                if (phaseSummaries.length === 0) {
                    showNotification("No hay resúmenes de fase para analizar. Genere al menos uno.", 'warning');
                    return;
                }
                setIsLoading(true);
                setGeneralSummary('');

                const summariesText = phaseSummaries
                    .map(s => {
                        const phaseTitle = studyData.find(p => p.id === s.phase_id)?.title || s.phase_id;
                        return `**${phaseTitle}**:\n${s.summary_text}`;
                    })
                    .join('\n\n');

                const prompt = `
                    Eres un consultor de alta dirección. A continuación se presentan los resúmenes generados para cada fase de un estudio organizativo en la empresa EGEA. 
                    Tu tarea es sintetizar todos estos resúmenes en un único Resumen Ejecutivo final.
                    El resumen debe:
                    1. Integrar los hallazgos clave de cada fase en una narrativa coherente.
                    2. Identificar temas o problemas recurrentes que aparezcan en múltiples fases.
                    3. Concluir con 3-4 recomendaciones estratégicas de alto nivel, priorizadas, basadas en la totalidad de los datos.

                    **Resúmenes de Fase para Analizar:**
                    ${summariesText}

                    <div className="border-t pt-6">
                         <h3 className="font-bold text-lg mb-2">Resumen Ejecutivo Final (IA)</h3>
                        <div className="p-4 border-2 border-dashed border-gray-300 rounded-md mt-2 min-h-[200px] flex items-center justify-center">
                            {isLoading ? (
                                <div className="flex justify-center items-center flex-col text-center">

            );
        };

        const Organigrama = ({ jobProfiles, showNotification, predefinedOptions, onEditProfile, aiModel, openaiApiKey }) => {
            const [chartData, setChartData] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);
            const [nodePositions, setNodePositions] = useState({});
            const containerRef = useRef(null);

            const generateAndSetChartData = useCallback(async () => {
                if (!predefinedOptions || !predefinedOptions.puestos) {
                    setIsLoading(false);
                    return;
                }
                if (!openaiApiKey) {
                    setError('La clave de API de OpenAI no está configurada.');
                    setIsLoading(false);
                    return;
                }

                setIsLoading(true);
                setError(null);

                const prompt = `
                    Analiza la siguiente lista de puestos de una empresa y los empleados asignados a cada uno.
                    La jerarquía es implícita en los nombres de los puestos (ej: Director > Jefe > Especialista). Todos los roles que no reportan a nadie deben depender de un nodo raíz llamado "Dirección".
                    Tu tarea es crear una estructura jerárquica en formato JSON que represente TODOS los puestos definidos, incluso si no tienen empleados asignados.

                    Puestos definidos en la empresa:
                    ${JSON.stringify(predefinedOptions.puestos)}

                    Empleados actuales y sus puestos:
                    ${JSON.stringify(jobProfiles.map(p => ({ id: p.id, name: p.nombre_apellidos, role: p.nombre_puesto })))}

                    Crea un objeto JSON con un único nodo raíz "Dirección". Cada nodo debe tener:
                    - "id": El nombre del puesto.
                    - "name": El nombre del puesto.
                    - "employees": Un array de objetos, donde cada objeto tiene "id" y "name" del empleado en ese puesto (puede ser un array vacío).
                    - "children": Un array de los nodos de los puestos que le reportan directamente.

                    Por favor, devuelve solo el objeto JSON, sin ningún texto o explicación adicional.
                `;

                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${openaiApiKey}` },
                        body: JSON.stringify({ model: aiModel, messages: [{ role: 'system', content: 'Eres un experto en organigramas empresariales.' }, { role: 'user', content: prompt }] })
                    });
                    const responseData = await response.json();
                    if (responseData.error) throw new Error(responseData.error.message);
                    let jsonString = responseData.choices[0].message.content;

                    jsonString = jsonString.replace(/```json\n|```/g, '').trim();
                    const parsedData = JSON.parse(jsonString);
                    setChartData(parsedData);

                } catch (err) {
                    console.error("Error generating org chart:", err);
                    setError(`Error al generar el organigrama con IA: ${err.message}. Intenta de nuevo o revisa la configuración.`);
                    showNotification(`Error al generar organigrama: ${err.message}`, 'error');
                } finally {
                    setIsLoading(false);
                }
            }, [jobProfiles, showNotification, predefinedOptions, aiModel, openaiApiKey]);

            useEffect(() => {
                generateAndSetChartData();
            }, [generateAndSetChartData]);

            useLayoutEffect(() => {
                if (!chartData || !containerRef.current) return;
                
                const positions = {};
                const nodes = containerRef.current.querySelectorAll('.org-chart-node');
                nodes.forEach(node => {
                    const id = node.dataset.id;
                    if (id) {
                        const rect = node.getBoundingClientRect();
                        const containerRect = containerRef.current.getBoundingClientRect();
                        positions[id] = {
                            x: rect.left - containerRect.left + rect.width / 2,
                            y: rect.top - containerRect.top
                        };
                    }
                });
                setNodePositions(positions);
            }, [chartData]);


            const renderNode = (node) => (
                <li key={node.id}>
                    <div className="org-chart-node" data-id={node.id}>
                        <p className="role">{node.name}</p>
                        {node.employees && node.employees.map(emp => (
                            <div key={emp.id} className="flex justify-between items-center">
                                <p className="name">{emp.name}</p>
                                <button onClick={() => onEditProfile(emp.id)} className="edit-org-btn">✎</button>
                            </div>
                        ))}
                    </div>
                    {node.children && node.children.length > 0 && (
                        <ul>
                            {node.children.map(child => renderNode(child))}
                        </ul>
                    )}
                </li>
            );
            
            const renderLines = (node) => {
                if (!node || !node.children || node.children.length === 0) {
                    return [];
                }
                const parentPos = nodePositions[node.id];
                if (!parentPos) {
                    return [];
                }

                return node.children.flatMap(child => {
                    const childPos = nodePositions[child.id];
                    if (!childPos) {
                        return [];
                    }
                    const childLines = renderLines(child);
                    return [
                        <path
                            key={`${node.id}-${child.id}`}
                            d={`M ${parentPos.x} ${parentPos.y + 50} C ${parentPos.x} ${parentPos.y + 70}, ${childPos.x} ${childPos.y - 20}, ${childPos.x} ${childPos.y}`}
                            stroke="var(--border-color)"
                            strokeWidth="2"
                            fill="none"
                        />,
                        ...(childLines || [])
                    ];
                });
            };

            if (isLoading) {
                return <div className="flex justify-center items-center p-10"><LoaderIcon /> <p className="ml-4">Generando organigrama con IA...</p></div>;
            }

            if (error) {
                return <div className="text-red-500 bg-red-100 p-4 rounded-md">{error}</div>;
            }

            if (!chartData) {
                return <p>No hay datos de empleados para mostrar el organigrama.</p>;
            }

            return (
                <div className="subsection">
                    <h2 className="text-xl font-bold mb-4">Organigrama de la Empresa</h2>
                    <div className="org-chart-container" ref={containerRef}>
                        <div className="org-chart">
                            <ul>{renderNode(chartData)}</ul>
                        </div>
                        <svg className="absolute top-0 left-0 w-full h-full" style={{ zIndex: -1, pointerEvents: 'none' }}>
                            {renderLines(chartData)}
                        </svg>
                    </div>
                </div>
            );
        };

        const EmployeeFooter = () => {
            const handleLogout = () => {
                supabaseClient.auth.signOut();
            };

            return (
                <footer style={{
                    position: 'fixed',
                    bottom: 0,
                    left: 0,
                    width: '100%',
                    padding: '20px',
                    backgroundColor: 'var(--background-white)',
                    textAlign: 'center',
                    boxShadow: '0 -2px 5px rgba(0,0,0,0.1)',
                    zIndex: 1000
                }}>
                    <button onClick={handleLogout} className="btn-danger">
                        Cerrar Sesión
                    </button>
                </footer>
            );
        };

        // --- CORE APP LOGIC COMPONENT ---
        const EstudioApp = ({ user }) => {
            const [activeSection, setActiveSection] = useState('dashboard');
            const [tasks, setTasks] = useState([]);
            const [jobProfiles, setJobProfiles] = useState([]);
            const [activityLog, setActivityLog] = useState([]);
            const [phaseSummaries, setPhaseSummaries] = useState([]);
            const [notification, setNotification] = useState({ show: false, message: '', type: '' });
            const [openaiApiKey, setOpenaiApiKey] = useState('');
            const [aiModel, setAiModel] = useState('gpt-3.5-turbo');
            const [isRecording, setIsRecording] = useState(false);
            const [isProcessing, setIsProcessing] = useState(false);
            const mediaRecorder = useRef(null);
            const [activeTaskId, setActiveTaskId] = useState(null);
            const [loginTime] = useState(Date.now());
            const [showSettings, setShowSettings] = useState(false);
            const [userRole, setUserRole] = useState('employee');
            const [loadingRole, setLoadingRole] = useState(true);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [profileToEdit, setProfileToEdit] = useState(null);
            
            const PREDEFINED_OPTIONS = {
                puestos: [ "Director Producción", "Jefe Almacén", "Jefe Taller", "Tapicero", "Encargado de tapiceria", "Carpintero", "Encargada de confección", "Especialista en Confección", "Especialista confección y acabado", "Oficial de 1ª", "Oficial de 2ª", "Director Financiero", "Jefe administración", "RRHH", "Proveedores", "Facturación", "Recobro", "Contable", "Director operaciones", "Jefe ventas", "Comerciales", "Comercial Madera", "Gestores Nacional", "Gestores Internacional", "Recepción" ],
                departamentos: [ "Directiva", "Producción", "Administracion", "Comercial" ],
                reporta_a: [ "Director Producción", "Jefe Almacén", "Jefe Taller", "Tapicero", "Encargado de tapiceria", "Carpintero", "Encargada de confección", "Especialista en Confección", "Especialista confección y acabado", "Oficial de 1ª", "Oficial de 2ª", "Director Financiero", "Jefe administración", "RRHH" ],
                tipos_contrato: [ "Temporal", "Fijo Discontinuo", "FiJo", "Subcontrata" ]
            };

            const showNotification = (message, type = 'success') => {
                setNotification({ show: true, message, type });
                setTimeout(() => setNotification({ show: false, message: '', type: '' }), 4000);
            };

            const fetchUserRole = useCallback(async () => {
                const { data, error } = await supabaseClient.rpc('get_my_role');
                if (error || !data) {
                    console.error("Could not fetch user role, defaulting to 'employee'.", error);
                    setUserRole('employee');
                } else {
                    setUserRole(data);
                }
                setLoadingRole(false);
            }, [user.id]);

            const fetchActivityLog = useCallback(async () => {
                const { data, error } = await supabaseClient
                    .from('activity_log')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(10);
                if (error) {
                    showNotification(`Error al cargar registro de actividad: ${error.message}`, 'error');
                } else {
                    setActivityLog(data || []);
                }
            }, []);
            
            const fetchPhaseSummaries = useCallback(async () => {
                const { data, error } = await supabaseClient
                    .from('phase_summaries')
                    .select('*')
                    .eq('user_id', user.id);

                if (error) {
                    if (error.code === '42P01') {
                        console.warn('La tabla "phase_summaries" no existe.');
                    } else {
                        showNotification(`Error al cargar los resúmenes de fase: ${error.message}`, 'error');
                    }
                    setPhaseSummaries([]);
                } else {
                    setPhaseSummaries(data || []);
                }
            }, [user.id]);

            const logActivity = async (action) => {
                const { error } = await supabaseClient.from('activity_log').insert([{ action, user_id: user.id }]);
                if (error) {
                    showNotification(`Error al registrar actividad: ${error.message}`, 'error');
                } else {
                    fetchActivityLog();
                }
            };
            
            const handleResetLog = async () => {
                const { error } = await supabaseClient.from('activity_log').delete().gt('id', 0); // delete all records
                if (error) {
                    showNotification('Error al borrar el registro de actividad.', 'error');
                } else {
                    setActivityLog([]);
                    showNotification('Registro de actividad borrado con éxito.', 'success');
                }
            };

            const fetchInitialData = useCallback(async () => {
                await fetchUserRole();

                const { data: tasksData, error: tasksError } = await supabaseClient.from('tasks').select('*');
                if (tasksError) {
                    showNotification(`Error al cargar tareas: ${tasksError.message}`, 'error');
                } else {
                    const taskMap = {};
                    (tasksData || []).forEach(task => { taskMap[task.task_id] = task; });
                    const initialTasks = allTaskIds.map(id => {
                        const dbTask = taskMap[id] || { task_id: id, user_id: user.id, is_completed: false, notes: '' };
                        return { ...dbTask, is_editing: false }; // Add client-side state
                    });
                    setTasks(initialTasks);
                }

                const { data: profilesData, error: profilesError } = await supabaseClient.from('job_profiles').select('*').order('created_at', { ascending: false });
                if (profilesError) showNotification(`Error al cargar fichas: ${profilesError.message}`, 'error');
                else setJobProfiles(profilesData || []);

                const { data: profileData, error: profileError } = await supabaseClient.from('profiles').select('openai_api_key').eq('id', user.id).single();
                if (profileData) {
                    setOpenaiApiKey(profileData.openai_api_key || '');
                }
                
                await fetchActivityLog();
                await fetchPhaseSummaries();
            }, [user.id]);

            useEffect(() => {
                fetchInitialData();
            }, [fetchInitialData]);

            useEffect(() => {
                if(loadingRole) return;
                if (userRole === 'management' || userRole === 'admin') {
                    setActiveSection('dashboard');
                } else if (userRole === 'employee') {
                     setActiveSection('empleados');
                }
            }, [userRole, loadingRole]);

            const getTaskState = useCallback((taskId) => {
                return tasks.find(t => t.task_id === taskId) || { is_completed: false, notes: '', is_editing: false };
            }, [tasks]);
            
            const updateTask = async (taskId, newState, showSuccessNotification = true) => {
                const existingTask = getTaskState(taskId);
                
                const stateForDb = { ...newState };
                delete stateForDb.is_editing;

                const updatedTaskForDb = { ...existingTask, ...stateForDb, user_id: user.id, task_id: taskId };
                delete updatedTaskForDb.is_editing; 

                try {
                    const { data: dbData, error } = await supabaseClient
                        .from('tasks')
                        .upsert(updatedTaskForDb, { onConflict: 'user_id, task_id' })
                        .select()
                        .single();

                    if (error) throw error;

                    if (showSuccessNotification) {
                        showNotification('Cambios guardados con éxito.', 'success');
                    }
                    
                    setTasks(prevTasks => prevTasks.map(t => 
                        t.task_id === taskId 
                        ? { ...t, ...dbData, is_editing: newState.is_editing !== undefined ? newState.is_editing : t.is_editing } 
                        : t
                    ));

                } catch (error) {
                    showNotification(`Error al guardar: ${error.message}`, 'error');
                }
            };
            
            const handleToggleEditTask = (taskId, isEditing) => {
                setTasks(prevTasks =>
                    prevTasks.map(task =>
                        task.task_id === taskId ? { ...task, is_editing: isEditing } : task
                    )
                );
            };
            
            const handleSaveSettings = async (settings) => {
                setAiModel(settings.aiModel);
                setOpenaiApiKey(settings.openaiApiKey);
                
                const { error } = await supabaseClient
                    .from('profiles')
                    .update({ openai_api_key: settings.openaiApiKey })
                    .eq('id', user.id);

                showNotification(error ? `Error al guardar: ${error.message}` : 'Configuración guardada con éxito.', error ? 'error' : 'success');
                setShowSettings(false);
            };

            const handleRecording = async (taskId) => {
                if (isRecording) {
                    mediaRecorder.current?.stop();
                    return;
                }
                if (!openaiApiKey) { 
                    showNotification('Por favor, configura tu clave de API de OpenAI en la pestaña de Configuración.', 'error'); 
                    return; 
                }
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    setIsRecording(true);
                    setActiveTaskId(taskId);
                    mediaRecorder.current = new MediaRecorder(stream);
                    const audioChunks = [];
                    mediaRecorder.current.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.current.onstop = async () => {
                        stream.getTracks().forEach(track => track.stop());
                        setIsRecording(false);
                        setIsProcessing(true);
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        if (audioBlob.size === 0) { setIsProcessing(false); setActiveTaskId(null); return; }
                        
                        const formData = new FormData();
                        formData.append('file', audioBlob, 'recording.webm');
                        formData.append('model', 'whisper-1');
                        try {
                            const res = await fetch('https://api.openai.com/v1/audio/transcriptions', { method: 'POST', headers: { Authorization: `Bearer ${openaiApiKey}` }, body: formData });
                            const data = await res.json();
                            if (data.error) throw new Error(data.error.message);
                            const currentNotes = getTaskState(taskId).notes || '';
                            await updateTask(taskId, { notes: `${currentNotes}\n${data.text}`.trim() });
                        } catch (error) { showNotification(`Error con la API de OpenAI: ${error.message}`, 'error'); } 
                        finally { setIsProcessing(false); setActiveTaskId(null); }
                    };
                    mediaRecorder.current.start();
                } catch(err) {
                    showNotification('No se pudo acceder al micrófono. Asegúrate de haber dado permiso.', 'error');
                    setIsRecording(false);
                    setActiveTaskId(null);
                }
            };

            const handleGenerateSummary = async (taskId) => {
                const task = getTaskState(taskId);
                const summarySeparator = '--- Resumen IA ---';
                const mainNotes = task.notes && task.notes.includes(summarySeparator) ? task.notes.split(summarySeparator)[0].trim() : task.notes;

                if (!mainNotes) { showNotification('No hay notas para resumir.', 'error'); return; }
                if (!openaiApiKey) {
                    showNotification('La clave de API de OpenAI no está configurada.', 'error');
                    return;
                }

                setIsProcessing(true);
                setActiveTaskId(taskId);
                try {
                    const prompt = `Resume el siguiente texto de forma concisa y clara en español: ${mainNotes}`;
                    
                    const summaryRes = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${openaiApiKey}` },
                        body: JSON.stringify({ model: aiModel, messages: [{ role: 'user', content: prompt }] })
                    });
                    const summaryData = await summaryRes.json();
                    if (summaryData.error) throw new Error(summaryData.error.message);
                    const summary = summaryData.choices[0].message.content;
                    
                    await updateTask(taskId, { notes: `${mainNotes}\n\n${summarySeparator}\n${summary}` });
                } catch (error) { showNotification(`Error al generar resumen: ${error.message}`, 'error'); } 
                finally { setIsProcessing(false); setActiveTaskId(null); }
            };
            
            const handleExportAllToPDF = () => {
                const pdf = new jsPDF();
                let y = 15;

                const addText = (text, x, yPos, options = {}) => {
                    if (!text) return yPos;
                    const lines = pdf.splitTextToSize(text, options.maxWidth || 180);
                    pdf.text(lines, x, yPos, options);
                    return yPos + (lines.length * (options.fontSize || 7) / 2.5);
                };

                pdf.setFontSize(18);
                pdf.text("Informe General del Estudio Organizativo", 105, y, { align: 'center' });
                y += 15;

                pdf.setFontSize(14);
                pdf.text("Resumen General", 15, y);
                y += 8;
                pdf.setFontSize(10);
                const completedTasksCount = tasks.filter(t => t.is_completed).length;
                const totalTasks = allTaskIds.length;
                const progress = totalTasks > 0 ? (completedTasksCount / totalTasks) * 100 : 0;
                y = addText(`Progreso Total del Estudio: ${Math.round(progress)}% (${completedTasksCount} de ${totalTasks} tareas completadas)`, 15, y);
                y = addText(`Total de Fichas de Empleado: ${jobProfiles.length}`, 15, y);
                y += 10;

                studyData.filter(p => p.id.startsWith('phase')).forEach(phase => {
                    if (y > 260) { pdf.addPage(); y = 15; }
                    pdf.setFontSize(12);
                    pdf.text(phase.title, 15, y);
                    y += 6;
                    
                    phase.sections.forEach(section => {
                        if (y > 270) { pdf.addPage(); y = 15; }
                        pdf.setFontSize(10);
                        pdf.setFont(undefined, 'bold');
                        y = addText(section.subtitle, 20, y);
                        pdf.setFont(undefined, 'normal');
                        
                        section.tasks?.forEach(taskId => {
                            if (y > 280) { pdf.addPage(); y = 15; }
                            const taskState = getTaskState(taskId);
                            const status = taskState.is_completed ? '[X]' : '[ ]';
                            y = addText(`${status} ${taskId}`, 25, y);
                            if(taskState.notes) {
                                y = addText(`   Notas: ${taskState.notes}`, 25, y, { fontSize: 8, fontStyle: 'italic', maxWidth: 160 });
                            }
                        });
                        y += 2;
                    });
                    y += 5;
                });

                if (jobProfiles.length > 0) {
                    pdf.addPage();
                    y = 15;
                    pdf.setFontSize(14);
                    pdf.text("Fichas de Empleados", 15, y);
                    y += 8;

                    jobProfiles.forEach(profile => {
                        if (y > 260) { pdf.addPage(); y = 15; }
                        pdf.setFontSize(11);
                        pdf.setFont(undefined, 'bold');
                        y = addText(`${profile.nombre_apellidos} (${profile.nombre_puesto})`, 15, y);
                        pdf.setFont(undefined, 'normal');
                        pdf.setFontSize(9);
                        y = addText(`Departamento: ${profile.departamento}`, 20, y);
                        y = addText(`Propósito: ${profile.proposito}`, 20, y, {maxWidth: 170});
                        y += 5;
                    });
                }

                pdf.save(`informe-completo-egea-${new Date().toISOString().slice(0,10)}.pdf`);
                logActivity('Exportado PDF con toda la data');
            };

            const SettingsModal = ({ onClose, onSave, initialSettings }) => {
                const [localOpenaiKey, setLocalOpenaiKey] = useState(initialSettings.openaiApiKey);
                const [localAiModel, setLocalAiModel] = useState(initialSettings.aiModel);

                return (
                    <div className="modal-overlay">
                        <div className="modal-content">
                            <h3 className="text-lg font-bold mb-4">Configuración de IA</h3>
                             <div>
                                <label className="form-label">Proveedor de IA para Texto</label>
                                <select className="form-select" value={localAiModel} onChange={e => setLocalAiModel(e.target.value)}>
                                    <option value="gpt-4">OpenAI (GPT-4)</option>
                                    <option value="gpt-3.5-turbo">OpenAI (GPT-3.5)</option>
                                </select>
                            </div>
                            <div>
                                <label className="form-label">Clave de API de OpenAI</label>
                                <p className="text-xs text-gray-500 mb-2">Necesaria para todas las funciones de IA.</p>
                                <input type="password" placeholder="sk-..." value={localOpenaiKey} onChange={e => setLocalOpenaiKey(e.target.value)} className="form-input" />
                            </div>
                            <div className="flex justify-end gap-2 mt-6">
                                <button onClick={onClose} className="btn-secondary">Cancelar</button>
                                <button onClick={() => onSave({ openaiApiKey: localOpenaiKey, aiModel: localAiModel })} className="btn-action">Guardar</button>
                            </div>
                        </div>
                    </div>
                );
            };

            if (loadingRole) {
                return <div className="flex justify-center items-center h-screen"><LoaderIcon /></div>;
            }

            const completedTasksCount = tasks.filter(t => t.is_completed).length;
            const totalTasks = allTaskIds.length;
            const progress = totalTasks > 0 ? (completedTasksCount / totalTasks) * 100 : 0;

            const getVisibleNavItems = () => {
                if (userRole === 'admin') return studyData;
                if (userRole === 'management') return studyData.filter(p => p.id === 'dashboard' || p.id === 'summaries');
                return [];
            };
            
            const handleEditProfileFromChart = (profileId) => {
                const profileToEdit = jobProfiles.find(p => p.id === profileId);
                if (profileToEdit) {
                    setProfileToEdit(profileToEdit);
                    setActiveSection('empleados');
                }
            };

            return (
                <>
                    {notification.show && <div className={`notification ${notification.type}`}>{notification.message}</div>}
                    {showSettings && <SettingsModal 
                        onClose={() => setShowSettings(false)} 
                        onSave={handleSaveSettings}
                        initialSettings={{ openaiApiKey, aiModel }} 
                    />}
                    <div className="container">
                        {userRole !== 'employee' && (
                            <div className="header">
                                <div className="header-title">
                                    <h1>EGEA Dev</h1>
                                    <p>Estudio Organizativo - Análisis de Estructura y Procesos Internos</p>
                                </div>
                                <div className="flex items-center gap-4">
                                    <ProfileDropdown user={user} loginTime={loginTime} showNotification={showNotification} onSettingsClick={() => setShowSettings(true)} onExportAll={handleExportAllToPDF} />
                                    <div className="md:hidden">
                                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2">
                                            {isMenuOpen ? <XIcon /> : <MenuIcon />}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {userRole !== 'employee' && (
                             <nav className={`navigation ${isMenuOpen ? 'flex-col items-start' : 'hidden'} md:flex md:flex-row md:items-center`}>
                                {getVisibleNavItems().map(phase => (
                                    <button key={phase.id} data-sectionid={phase.id} className={`nav-btn w-full md:w-auto text-left ${activeSection === phase.id ? 'active' : ''}`} onClick={() => {setActiveSection(phase.id); setIsMenuOpen(false);}}>
                                        {phase.title}
                                    </button>
                                ))}
                                {(userRole === 'admin' || userRole === 'management') && (
                                    <>
                                        <button className={`nav-btn w-full md:w-auto text-left ${activeSection === 'empleados' ? 'active' : ''}`} onClick={() => {setActiveSection('empleados'); setIsMenuOpen(false);}}>
                                            Empleados
                                        </button>
                                        <button className={`nav-btn w-full md:w-auto text-left ${activeSection === 'organigrama' ? 'active' : ''}`} onClick={() => {setActiveSection('organigrama'); setIsMenuOpen(false);}}>
                                            Organigrama
                                        </button>
                                    </>
                                )}
                            </nav>
                        )}

                        <div className={`content-section ${activeSection === 'dashboard' ? 'active' : ''}`}>
                            <DashboardSection 
                                jobProfiles={jobProfiles} 
                                progress={progress} 
                                onNavigate={setActiveSection} 
                                activityLog={activityLog}
                                setProfileToEdit={setProfileToEdit}
                                onResetLog={handleResetLog}
                            />
                        </div>
                        
                        <div className={`content-section ${activeSection === 'summaries' ? 'active' : ''}`}>
                            <SummariesSection 
                                phaseSummaries={phaseSummaries}
                                showNotification={showNotification}
                                aiModel={aiModel}
                                openaiApiKey={openaiApiKey} 
                            />
                        </div>

                        {studyData.filter(p => p.id.startsWith('phase') || p.id === 'timeline').map(phase => (
                            <div key={phase.id} className={`content-section ${activeSection === phase.id ? 'active' : ''}`}>
                                {phase.sections && phase.sections.map((section, idx) => (
                                    <div key={idx} className={section.tasks ? "subsection" : "phase-header"}>
                                        {section.title && <h2>{section.title}</h2>}
                                        {section.description && <p>{section.description}</p>}
                                        {section.subtitle && <h3>{section.subtitle}</h3>}
                                        {section.tasks && (
                                            <ul className="checklist">
                                                {section.tasks.map(taskId => (
                                                    <TaskItem 
                                                        key={taskId} 
                                                        taskId={taskId} 
                                                        taskState={getTaskState(taskId)} 
                                                        onToggle={updateTask}
                                                        onNoteChange={updateTask}
                                                        onRecord={{handle: handleRecording, isRecording, isProcessing, activeTaskId}}
                                                        onSummarize={handleGenerateSummary}
                                                        onEditClick={handleToggleEditTask}
                                                    />
                                                ))}
                                            </ul>
                                        )}
                                    </div>
                                ))}
                                {phase.id.startsWith('phase') && (
                                    <PhaseSummary 
                                        phase={phase} 
                                        allTasks={tasks} 
                                        showNotification={showNotification}
                                        user={user}
                                        summaryData={phaseSummaries.find(s => s.phase_id === phase.id)}
                                        onSummaryUpdate={fetchPhaseSummaries}
                                        aiModel={aiModel}
                                        openaiApiKey={openaiApiKey} 
                                    />
                                )}
                            </div>
                        ))}
                        
                        <div className={`content-section ${activeSection === 'empleados' ? 'active' : ''}`}>
                            <EmpleadosSection 
                                user={user} 
                                showNotification={showNotification} 
                                onNavigate={setActiveSection} 
                                openaiApiKey={openaiApiKey} 
                                aiModel={aiModel} 
                                logActivity={logActivity} 
                                userRole={userRole} 
                                predefinedOptions={PREDEFINED_OPTIONS} 
                                profileToEdit={profileToEdit} 
                                setProfileToEdit={setProfileToEdit}
                                jobProfiles={jobProfiles}
                                setJobProfiles={setJobProfiles}
                            />
                        </div>
                        <div className={`content-section ${activeSection === 'organigrama' ? 'active' : ''}`}>
                            <Organigrama jobProfiles={jobProfiles} showNotification={showNotification} predefinedOptions={PREDEFINED_OPTIONS} onEditProfile={handleEditProfileFromChart} aiModel={aiModel} openaiApiKey={openaiApiKey}/>
                        </div>
                    </div>
                    {userRole === 'employee' && <EmployeeFooter />}
                </>
            );
        };
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
